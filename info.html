<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
			rel="stylesheet"
		/>
		<title>Sign Up</title>
	</head>
	<body>
		<div class="form-container">
			<form>
				<div class="upper-text">
					<h2 class="poetsen-one-regular">Web Developement</h2>
					<p>
						Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis
						assumenda eos eius ipsam possimus cum ut, excepturi similique et
						tempora reprehenderit sed! Voluptatum itaque quae doloribus
						consequatur ipsa laboriosam voluptas!
					</p>
					<br />
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"
						>Email address</label
					>
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
					/>
					<div id="emailHelp" class="form-text">
						We'll never share your email with anyone else.
					</div>
				</div>
				<div class="mb-3 form-check">
					<input
						type="checkbox"
						class="form-check-input"
						id="exampleCheck1"
						required
					/>
					<label class="form-check-label" for="exampleCheck1"
						>Check me out</label
					>
				</div>
				<button type="submit" class="btn btn-primary">Sign Up!</button>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
